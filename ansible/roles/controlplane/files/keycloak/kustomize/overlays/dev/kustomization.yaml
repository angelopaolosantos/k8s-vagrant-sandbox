apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- /etc/kubernetes/manifests/

patches:
- path: kube-apiserver-dev.yaml

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/command/-
      value: --oidc-client-id=kube

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/command/-
      value: --oidc-issuer-url="https://keycloak.localdev.me"

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/command/-
      value: --oidc-username-claim=email

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/command/-
      value: --oidc-groups-claim=groups

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/command/-
      value: --oidc-ca-file="/opt/keycloak-ca/root-ca.pem"

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/containers/0/volumeMounts/-
      value: 
        - mountPath: /opt/keycloak-ca/
          name: keycloak-ca
          readOnly: true

- target:
    kind: Pod
    name: kube-apiserver
    namespace: kube-system
  patch: |-
    - op: add
      path: /spec/volumes/-
      value:
        - hostPath:
            path: /etc/ssl/certs
            type: DirectoryOrCreate
          name: keycloak-ca
